<html>
  <head>
    <style>
      #gameCanvas {
        border: 5px solid green;
        background-image: url("Images/bg.png");
      }
      #scoreBoard {
        position: sticky;
        top: 50;
        right: 0;
        left: 0;
        width: 200;
      }
      #minion,
      #car,
      #grass {
        display: none;
      }
    </style>
    <h1>
      Minion Frenzy
    </h1>
  </head>

  <div>
    <div id="scoreBoard">
      <h2><span>Score: </span><span id="score"></span></h2>
      <h2><span>Level: </span><span id="level"></span></h2>
    </div>
    <canvas id="gameCanvas" width="1280" height="1280"> </canvas>
    <img class="minionClass" id="minion" src="Images/hero1.png" alt="" />

    <img class="carClass" id="car" src="Images/car.png" alt="" />

    <img class="carClass" id="car" src="Images/car.png" alt="" />
    <script src="JavaScript/jquery.js"></script>
    <script src="JavaScript/game.js"></script>
  </div>
</html>
